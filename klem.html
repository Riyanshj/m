<!DOCTYPE html>
<html>
<head>
  <style>
    svg {
      background-color: #f2f2f2;
    }

    circle {
      fill: #fff;
      stroke: #000;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <svg id="eye" width="200" height="200">
    <circle id="eye-ball" cx="100" cy="100" r="20"></circle>
  </svg>

  <script>
    var eye = document.getElementById('eye');
    var eyeBall = document.getElementById('eye-ball');

    eye.addEventListener('mousemove', function(event) {
      var mouseX = event.clientX;
      var mouseY = event.clientY;
      var eyeRect = eye.getBoundingClientRect();

      var eyeCenterX = eyeRect.left + eyeRect.width / 2;
      var eyeCenterY = eyeRect.top + eyeRect.height / 2;

      var dx = mouseX - eyeCenterX;
      var dy = mouseY - eyeCenterY;
      var angle = Math.atan2(dy, dx);
      var maxDistance = 20;
      var eyeBallRadius = parseInt(eyeBall.getAttribute('r'));
      var distance = Math.min(Math.sqrt(dx * dx + dy * dy), maxDistance - eyeBallRadius);

      var eyeBallX = eyeCenterX + Math.cos(angle) * distance;
      var eyeBallY = eyeCenterY + Math.sin(angle) * distance;

      eyeBall.setAttribute('cx', eyeBallX);
      eyeBall.setAttribute('cy', eyeBallY);
    });
  </script>
</body>
</html>
