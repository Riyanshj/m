<style>
  body {

  .block {
    position: relative;
    flex: 1;
    background-color: #ffffff; /* Default gray color */

    cursor: pointer;
    margin-bottom: -10px; /* Overlap by 10% of height */

    display: flex;
    flex-direction: column; /* Set the direction to column */
    align-items: flex-start; /* Align text to the left */
    justify-content: center;
    overflow: hidden;
    padding-left: 15px; /* Add left padding for better spacing */
  }
  .block .content {
    font-size: 1rem; /* Default font size */
    padding: 10px;
    color: rgb(0, 0, 0); /* Text color */
  }
  .block:hover {
    flex: 2;
    background-color: #39ff14; /* Neon color on hover */
    border-color: #39ff14; /* Neon color for outline on hover */
  }
</style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
const tl = gsap.timeline({ paused: true });
function revealMenu() {
    revealMenuItems();

    const toggleBtn = document.getElementById("menu-toggle");
    const closeBtn = document.getElementById("close-menu");

    toggleBtn.onclick = function (e) {
        tl.reversed(!tl.reversed());
    };

    closeBtn.onclick = function (e) {
        tl.reversed(!tl.reversed());
    };
}

revealMenu();

function revealMenuItems() {
      
    tl.to(".menu-container", 0.01, {
        height: "210px",
    });

    tl.to(".col-1", 1, {
        left: "-200px",
        ease: "power4.inOut",
    });

    tl.to(".col-2",
0.25,
{
      left:"0px",
      ease: "power4.inOut",
},
"<"
)

    tl.to(".col-2 > .menu-item", 1, {
        left: 0,
        ease: "power4.inOut",
        stagger: {
            amount: 0.25,
        },
    }, "<").reverse();
}
    </script>

  <script>
    const blocks = document.querySelectorAll('.block');
    
    blocks.forEach(block => {
      block.addEventListener('mouseenter', () => {
        const neonColor = getRandomNeonColor();
        gsap.to(block, { 
          backgroundColor: neonColor,
          borderColor: neonColor,
          height: '200px', // Expand more (adjust as needed)
          ease: 'power3.out' // Use a smooth easing
        });
      });
      
      block.addEventListener('mouseleave', () => {
        gsap.to(block, { 
          backgroundColor: '#ffffff', // Reset to default gray
          borderColor: '#000000', // Reset border color to black
          height: '100px', // Reset height
          ease: 'power3.out' // Use a smooth easing
        });
      });
    });
    
    function getRandomNeonColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    gsap.from('.work-section', {
      opacity: 0,
      y: -20,
      duration: 1,
      delay: 0.5,
      ease: 'power3.out'
    });
    
    gsap.from('.block', {
      opacity: 0,
      y: 20,
      duration: 1,
      stagger: 0.2,
      ease: 'power3.out',
      delay: 1
    });
    
    const splitText = new SplitText("#work-heading", { type: "chars" });
    gsap.from(splitText.chars, {
      opacity: 0,
      y: -20,
      duration: 1,
      stagger: 0.05,
      ease: 'power3.out',
      delay: 1.5
    });
  </script>
